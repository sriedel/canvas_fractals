<!DOCTYPE html>

<html>
  <head></head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script src="complex.js"></script>
    <script src="julia.js"></script>
    <script src="julia_painter.js"></script>
    <script src="julia_controller.js"></script>
    <script>
      var width = 400;
      var height = 400;

      var painter = new JuliaPainter( 'canvas', width, height );
      var controller = new JuliaController( 'canvas' );

      var julia = new Julia( width, height );
      julia.compute( 25, 
                     function( c ) {
                       return c.multiply( c ).add( -1.3 );
                     });

      painter.buildImage( julia.resultArray );
    </script>
  </body>
</html>
